<div class="container" *ngIf="isLoggedIn">
    <h2>Welcome to the Dashboard</h2>
    <form (ngSubmit)="fetchData()">
      <div class="mb-3">
        <label for="cityName" class="form-label">City Name</label>
        <input type="text" class="form-control" id="cityName" [(ngModel)]="cityName" name="cityName" required>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input type="text" class="form-control" id="type" [(ngModel)]="type" name="type" required>
      </div>
      <button type="submit" class="btn btn-primary">Fetch Data</button>
    </form>
  
    <div class="mt-3" *ngIf="dataLoaded">
      <h3>Data</h3>
      <ul>
        <li *ngFor="let item of fetchedData">{{ item.name }}</li>
      </ul>
    </div>
  </div>
